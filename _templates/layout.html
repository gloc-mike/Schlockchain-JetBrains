<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <title>Hello Bulma!</title>-->
    <title>{{ title|striptags|e }}{{ titlesuffix }}</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{{ pathto('_static/pygments.css', 1) }}">
    <link rel="stylesheet" type="text/css" href="{{ pathto('_static/css/custom.css', 1) }}">
    <link rel="stylesheet" type="text/css" href="{{ pathto('_static/css/custom_style_autodoc.css', 1) }}">
    <link rel="stylesheet" type="text/css" href="{{ pathto('_static/css/custom_style_code_blocks.css', 1) }}">
    <link rel="stylesheet" type="text/css" href="{{ pathto('_static/css/asciinema-player.css', 1) }}">

    {%- for js in script_files %}
        {{ js_tag(js) }}
    {%- endfor %}
{#    The asciinema.js script is added above in the for-in loop     #}
{#    <script src="{{ pathto('asciinema-player.js', 1) }}"></script>#}

    <script id="documentation_options" data-url_root="{{ url_root }}"
            src="{{ pathto('_static/documentation_options.js', 1) }}"></script>
    <script src="{{ pathto('_static/searchtools.js', 1) }}"></script>
    <script src="{{ pathto('_static/language_data.js', 1) }}"></script>
    <script src="{{ pathto('searchindex.js', 1) }}" defer></script>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="#">
            <img alt="Logo" src="{{ pathto('_static/' + logo, 1) }}">
            <!--          width="102" height="28">-->
        </a>
    </div>
    <div class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="{{ pathto(master_doc) }}">Home</a>
            <a class="navbar-item" href="{{ pathto('about_us') }}">About</a>
        </div>
        <div class="navbar-end">
            <a class="navbar-item">
                <form class="search" action="{{ pathto('search') }}" method="get">
                    <input class="input is-rounded " type="text" placeholder="Search..." name="q"
                           aria-labelledby="searchlabel"/>
                </form>
            </a>
        </div>
    </div>
</nav>
<main class="section">
    <div class="container">
        <div class="content" role="main">
            {% block body %}
            {% endblock %}
        </div>
    </div>
</main>
</body>
<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <strong>Our Site</strong> by <a href="#">Schlockchain</a>.
            Copyright Â© {{ copyright }}
        </p>
    </div>
</footer>
</html>
